<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>{{ getCourseName() }} User List</h2>
                    
                        <label for="Name">Name</label>
                        <input type="text" class="form-control mb-3" #NameText id="Name">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control mb-3" #SurnameText id="Surname">
                        <label for="Gander">Gander</label>
                        <select id="Gander" #GanderText class="form-control mb-3">
                            <option value="Famale">Famale</option>
                            <option value="Male">Male</option>
                        </select>
                        <button class="btn btn-primary form-control" (click)="addUser(NameText.value,SurnameText.value,GanderText.value)">Add User</button>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="getAllUsers" [(ngModel)]="isView">
                            <label class="form-check-label" for="getAllUsers">All View Users</label>
                        </div>
                    </div>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Gander</th>
                                <th>Status</th>
                                <th>Setting</th>
                            </tr>
                        </thead>
                     
                       <tbody>
                            <tr *ngFor="let item of getUsers();let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.Surname}}</td>
                                <td>{{item.Gander}}</td>
                                <td [ngSwitch]="item.Status">
                                    <a *ngSwitchCase="true" class="btn btn-success">Aktif</a>
                                    <a *ngSwitchCase="false" class="btn btn-danger">Pasif</a>
                                </td>
                                <td>
                                    <input type="checkbox" [(ngModel)]="item.Status">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
