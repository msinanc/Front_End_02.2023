<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-4">
            <h3>Add Product</h3>
            <hr>
            <form id="form" onsubmit="return false">
                <label for="Name">Product Name</label>
                <input type="text" class="form-control mb-3" placeholder="Product Name" id="Name">
                <label for="Price">Product Price</label>
                <input type="number" class="form-control mb-3" placeholder="Product Price" id="Price">
                <label for="Stock">Product Stock</label>
                <input type="number" class="form-control mb-3" placeholder="Product Stock" id="Stock">
                <button class="btn btn-primary form-control" onclick="addProduct()">Add Product</button>
            </form>
        </div>
    </div>
    <button onclick="proccess()">Get Product</button>

    <table class="table table-hover table-border">
        <thead>
            <tr>
                <th colspan="4" id="categoryName"></th>
            </tr>
        </thead>
        <tbody id="productList">

        </tbody>
    </table>

    <script src="assets/js/s2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
