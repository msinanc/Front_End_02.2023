<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Add Component</h3>
                </div>
                <div class="card-body">
                    <label for="component">Select Component</label>
                    <select name="" id="component" onchange="select()" class="form-control">
                        <option value="Button">Button</option>
                        <option value="Div">Div</option>
                        <option value="p">Paragraph</option>
                        <option value="Header">Header</option>

                    </select>

                    <div id="headerSizeDiv" class="mb-3" style="display:none">
                        <label id="headerSizeLabel" for="headerSize">Header Size: 1</label>
                        <input type="range" onchange="headerSize()" value="1" min="1" max="6" name="" id="headerSize">
                    </div>
                    
                    <label for="componentId">Select Component</label>
                    <select name="" id="componentId" class="form-control">
                        
                    </select>
                    
                </div>
                <div class="card-body">
                    <label for="addId">ID</label>
                    <input type="text" class="form-control mb-3" placeholder="Add ID" id="addId">
                    
                    <label for="addClass">Class</label>
                    <input type="text" class="form-control mb-3" placeholder="Add Class" id="addClass">
                    
                    <label for="Color">Color</label>
                    <select name="" id="Color" class="form-control mb-3">
                        <option value=""></option>
                        <option value="danger">Danger</option>
                        <option value="warning">Warning</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="success">Success</option>
                        <option value="dark">Dark</option>
                    </select>
                    
                    <label for="textColor">Text Color</label>
                    <select name="" id="textColor" class="form-control mb-3">
                        <option value=""></option>
                        <option value="danger">Danger</option>
                        <option value="warning">Warning</option>
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="success">Success</option>
                        <option value="dark">Dark</option>
                    </select>
                    
                    <label for="btnSize">Button Size</label>
                    <select name="" id="btnSize" class="form-control mb-3">
                        <option value="">Regular</option>
                        <option value="btn-sm">Small</option>
                        <option value="btn-lg">Large</option>
                    </select>
                    
                    <label for="btnText">Button Text</label>
                    <input type="text" class="form-control mb-3" placeholder="Button Text" name="" id="btnText">
                </div>
                <div class="card-footer">
                    <button class="btn btn-success form-control" onclick="addComponent()">Add Component</button>
                </div>
            </div>
        </div>
        <div class="col-8" id="content">
            
        </div>
    </div>
    
    
    
    
    
    <script src="assets/js/script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
