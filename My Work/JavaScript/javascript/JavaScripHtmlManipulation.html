<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Manipulation using JavaScript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="dist/js/JavaScriptHtmlManipulation.js"></script>
</head>
<body>
    

    <button id="sizePlus" onclick="sizePlus()">Size Plus</button>
    <button id="sizeMinus" onclick="sizeMinus()">Size Minus</button>
    <label for="" id="text">JavaScript</label>
    <hr>
    <label for="" id="color">RenkDeğişimi</label>
    <br>
    <button id="colorRed" onclick="colorRed()">Red</button>
    <button id="colorGreen" onclick="colorGreen()">Green</button>
    <button id="colorBlue" onclick="colorBlue()">Blue</button>
    <hr>
    <div class="container">
        <div id="IDbox" style="width: 300px; height: 300px; border: solid 2px black;"></div>
        <div class="red row col-7 text-center">
            <label for="" id="RedLabel"> Kırmızı: </label>
            <input type="range" name="RedRange" id="IDrangeRed" min="0" max="255" onclick="changeColor()" oninput="displayRange()">
        </div>
        <div class="green row col-7 text-center">
            <label for="" id="GreenLabel"> Yeşil: </label>
            <input type="range" name="GreenRange" id="IDrangeGreen" min="0" max="255" onclick="changeColor()" oninput="displayRange()">
        </div>
        <div class="blue row col-7 text-center">
            <label for="" id="BlueLabel"> Mavi: </label>
            <input type="range" name="BlueRange" id="IDrangeBlue" min="0" max="255" onclick="changeColor()" oninput="displayRange()">
        </div>  
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
