<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hesaplama</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="dist/js/script.js"></script>
</head>
<body>
    <!--İki Sayı ile Dört İşlem-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Hesaplama</h3>
                </div>
                <div class="card-body">
                    <label for="sayi1">Sayı 1</label>
                    <input type="number" name="" id="sayi1" class="form-control mb-2">
                    <label for="sayi2">Sayı 2</label>
                    <input type="number" name="" id="sayi2" class="form-control mb-2">
                    <label for="islem">İşlem Seç</label>
                        <select name="" id="islem" class="form-control mb-2">
                            <option value="+">Toplama</option>
                            <option value="-">Çıkarma</option>
                            <option value="*">Çarpma</option>
                            <option value="/">Bölme</option>
                        </select>
                    <button class="btn btn-success form-control mb-4" onclick="hesapla()">Hesapla</button>
                    <p id="sonuc" class="text-success fs-3"></p> 
                </div>
            </div>
        </div>
    </div>



    <!--Vize-Final Ortamala Hesaplama-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Not Ortamala</h3>
                </div>
                <div class="card-body">
                    <label for="vize">Vize</label>
                    <input type="number" name="" id="vize" class="form-control mb-2">
                    <label for="final">Final</label>
                    <input type="number" name="" id="final" class="form-control mb-2">
                    
                        
                    <button class="btn btn-success form-control mb-4" onclick="notOrtalama()">Hesapla</button>
                    <p id="notSonuc" class="fs-3"></p> 
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <!--Faktoriyel-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Faktoriyel</h3>
                </div>
                <div class="card-body">
                    <label for="value">Sayı</label>
                    <input type="number" name="" id="value" class="form-control mb-2">
                    
                        
                    <button class="btn btn-success form-control mb-4" onclick="fHesaplama()">Hesapla</button>
                    <p id="fakSonuc" class="text-success fs-3"></p> 
                </div>
            </div>
        </div>
    </div>
    


    <!--While-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>While</h3>
                </div>
                <div class="card-body">
                    <label for="value">Sayı</label>
                    <input type="number" name="" id="value" class="form-control mb-2">
                    
                        
                    <button class="btn btn-success form-control mb-4" onclick="whileloop()">While</button>
                    <button class="btn btn-success form-control mb-4" onclick="whileExample()">While Example</button>
                    <p id="whSonuc" class="text-success fs-3"></p> 
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!--teksayilar-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Tek Sayılar</h3>
                </div>
                <div class="card-body">
                    <label for="tsValue">Sayı</label>
                    <input type="number" name="" id="tsValue" class="form-control mb-2">
                    <label for="tsCap">Sınır</label>
                    <input type="number" name="" id="tsCap" class="form-control mb-2">
                    
                        
                    <button class="btn btn-success form-control mb-4" onclick="teksayilar()">Tek Sayı</button>
                    <p id="tsSonuc" class="text-success fs-3"></p> 
                </div>
            </div>
        </div>
    </div>



    <!--Boy Kilo Hesabı-->
    <div class="row justify-content-center">
        <div class="col-4 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Vücut Kitle Endeksi</h3>
                </div>
                <div class="card-body">
                    <label for="boy-">Boy (cm)</label>
                    <input type="number" name="" id="boyID" class="form-control mb-2">
                    <label for="kilo-">Kilo (kg)</label>
                    <input type="number" name="" id="kiloID" class="form-control mb-2">
                    <label for="gender">Cinsiyet</label>
                        <select type="" name="xxx" id="gender" class="form-control mb-2">
                            <option value="kadin">Kadın</option>
                            <option value="erkek">Erkek</option>
                        </select>
                    <button class="btn btn-success form-control mb-4" onclick="vucutKitle()">Hesapla</button>
                    <p id="bkSonuc" class="text-success fs-3"></p> 
                </div>
            </div>
        </div>
    </div>



    <!--DoWhile Example-->
    <div class="row justify-content-center">
        <div class="col-6 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>doWhile Örneği</h3>
                </div>
                <div class="card-body">
                    <label for="count-">Kaç Kere Yazsın</label>
                    <input type="number" name="" id="count" class="form-control mb-2">
                    
                    <button class="btn btn-outline-success form-control mb-4" onclick="doWhileExample()">RUN</button>
                    <p id="bkSonuc" class="text-secondary fs-6">Input değeri '0' dahi yazılsa fonksiyon "dowhile" olduğu için en az bir kez çalıştıktan sonra while kontrolü yapılır.</p> 
                </div>
            </div>
        </div>
    </div>


    
    <!--Prompt Example-->
    <div class="row justify-content-center">
        <div class="col-10 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Prompt Örneği</h3>
                </div>
                <div class="card-body">
                    
                    <button class="btn btn-outline-success form-control mb-4" onclick="promtToplama()">Topla</button>
                    <p id="bkSonuc" class="text-secondary fs-6"></p> 
                </div>
            </div>
        </div>
    </div>

    <!--Prompt Example-->
    <div class="row justify-content-center">
        <div class="col-10 p-3">
            <div class="card">
                <div class="card-header">
                    <h3>Prompt Örneği</h3>
                </div>
                <div class="card-body">
                    
                    <div class="col 8">
                        <button class="btn btn-outline-success form-control mb-4" onclick="arrayExample()">Array Örneği</button>
                        
                    </div>
                    <p id="bkSonuc" class="text-secondary fs-6"></p> 
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
